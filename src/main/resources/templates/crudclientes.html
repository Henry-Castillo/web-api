<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Getting Started: Serving Web Content</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" />
	<link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>

<body>
	<div class="container mt-5">
		<div class="row justify-content-center">
			<div class="col-md-6">
				<div class="card shadow-sm">
					<div class="card-header bg-primary text-white">
						<h4 class="mb-0">Mantenimiento de Clientes</h4>
					</div>
					<div class="card-body">
						<form th:action="@{${cliente.id != null} ? '/mantenimiento/actualizar' : '/mantenimiento'}"
							method="post" th:object="${cliente}">
							<input type="hidden" th:field="*{id}" />

							<div class="form-group">
								<label for="inputNom">Nombre</label>
								<input type="text" th:field="*{nombre}" class="form-control" id="inputNom"
									placeholder="Nombre" required />
							</div>

							<div class="form-group">
								<label for="inputStk">Correo</label>
								<input type="email" th:field="*{correo}" class="form-control" id="inputStk"
									placeholder="Correo" required />
							</div>

							<div class="form-group">
								<label for="inputPrec">DNI</label>
								<input type="number" th:field="*{dni}" class="form-control" id="inputPrec"
									placeholder="DNI" required />
							</div>

							<button type="submit" class="btn btn-primary btn-block">Registrar</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="container mt-4">
		<div class="card">
			<div class="card-header bg-secondary text-white">
				<h5 class="mb-0">Lista de Clientes</h5>
			</div>
			<div class="card-body p-0">
				<table class="table table-striped table-bordered table-hover mb-0">
					<thead class="thead-dark">
						<tr>
							<th>Nombre</th>
							<th>Correo</th>
							<th>DNI</th>
							<th>Acciones</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="cliente : ${clientes}">
							<td th:text="${cliente.nombre}">Nombre</td>
							<td th:text="${cliente.correo}">Correo</td>
							<td th:text="${cliente.dni}">DNI</td>
							<td>
								<a class="btn btn-sm btn-outline-info"
									th:href="@{/mantenimiento(id=${cliente.id})}">Editar</a>
								<a class="btn btn-sm btn-outline-danger" th:href="@{/mantenimiento/eliminar(id=${cliente.id})}"
									onclick="return confirm('Â¿Eliminar este cliente?')">Eliminar</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>

</html>
