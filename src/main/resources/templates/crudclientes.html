<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Listado de Usuarios</title>
</head>
<body>
  <h1>Usuarios</h1>
  <table border="1">
    <tr><th>ID</th><th>Nombre</th><th>Correo</th><th>DNI</th></tr>
    <tr th:each="u : ${clientes}">
      <td th:text="${u.id}"></td>
      <td th:text="${u.nombre}"></td>
      <td th:text="${u.correo}"></td>
      <td th:text="${u.dni}">12345678</td>
    </tr>
  </table>
</body>
</html>
